<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Font Red Hat Display-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet" />

    <!-- External CSS -->
    <link rel="stylesheet" href="./dist/css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img src="./images/illustration-hero.svg" alt="card image" class="card__header" />
        </div>
        <div class="card__body">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <div class="card__plan">
            <img src="./images/icon-music.svg" alt="icon music" />
            <div class="wrapper">
              <div class="card__plan__desc">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="card__footer">
          <button class="btn__payment">Proceed to Payment</button>
          <a href="#" class="btn__cancel">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
