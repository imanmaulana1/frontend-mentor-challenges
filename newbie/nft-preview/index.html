<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Font Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img src="./images/image-equilibrium.jpg" alt="nft image" />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="icon view" />
          </div>
        </div>
        <div class="card__body">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="eth-wrapper">
            <div class="eth__item">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
              <span>0.041 ETH</span>
            </div>
            <div class="eth__item">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              <span>3 days left</span>
            </div>
          </div>
        </div>
        <div class="card__footer">
          <img src="./images/image-avatar.png" alt="avatar" class="card__footer__img" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
