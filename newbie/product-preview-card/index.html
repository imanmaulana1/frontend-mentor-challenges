<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Font Monsterrat & Fraunces -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet" />

    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__image"></div>
        <div class="card__product">
          <span class="card__category">Perfume</span>
          <div class="product__wrapper">
            <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product__desc">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
              CHANEL.
            </p>
            <div class="product__price">
              <p class="price__sale">$149.99</p>
              <p class="price__original">$169.99</p>
            </div>
            <button class="product__cta">
              <img src="./images/icon-cart.svg" alt="button cart" />
              Add to Cart
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
