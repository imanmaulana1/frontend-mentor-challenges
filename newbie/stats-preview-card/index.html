<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font Inter & Lexend Deca -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./dist/css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <div class="overlay"></div>
        </div>
        <div class="card__body">
          <div class="card__description">
            <h1 class="heading">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card__stats">
            <div class="stats__wrapper">
              <p class="stats__content">10k+</p>
              <h2 class="stats__heading">Companies</h2>
            </div>
            <div class="stats__wrapper">
              <p class="stats__content">314</p>
              <h2 class="stats__heading">Templates</h2>
            </div>
            <div class="stats__wrapper">
              <p class="stats__content">12M+</p>
              <h2 class="stats__heading">Queries</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
