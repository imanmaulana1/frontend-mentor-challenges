<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Jquery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
  

    <!-- GSAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"
    defer
  ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <nav class="main-nav">
          <a href="./index.html" class="nav-brand">Where in the world?</a>
          <button class="nav-darkmode">
            <i class="fa-regular fa-moon" id="icon-theme"></i>
            <span>Dark mode</span>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <section class="filter">
        <div class="container">
          <div class="search-wrapper">
            <form class="input-wrapper" id="form">
              <i class="fa-solid fa-magnifying-glass"></i>
              <label for="search" class="sr-only">Search</label>
              <input
                type="text"
                name="search"
                id="search"
                placeholder="Search for a country..."
              />
            </form>
          </div>
          <div class="select-wrapper">
            <select name="region" id="region">
              <option value="">Filter by Region</option>
              <option value="Africa">Africa</option>
              <option value="America">America</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="countries-wrapper"></div>
        </div>
      </section>
    </main>

    <!-- Custom JS -->
    <script src="./js/main.js" defer></script>
    <script src="./js/theme.js" defer></script>
  </body>
</html>
