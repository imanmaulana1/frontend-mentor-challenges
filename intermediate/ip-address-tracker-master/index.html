<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Leaftlet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- 
    Timezone UTC -->
    <!-- add offset value dynamically using the API -->
    <!-- ISP -->
    <div class="grid-container">
      <header>
        <div class="container">
          <h1 class="title">IP Address Tracker</h1>
          <form class="form-wrapper" id="my-form">
            <label for="ipaddress" class="sr-only">IP Address</label>
            <input
              type="text"
              name="ipaddress"
              id="ipaddress"
              placeholder=" Search for any IP address or domain"
            />
            <button type="submit" id="btn-submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </form>
          <section class="result">
            <div class="wrapper">
              <h2 class="section-title">IP Address</h2>
              <p class="section-content" id="ipaddress-result">-</p>
            </div>
            <div class="wrapper">
              <h2 class="section-title">Location</h2>
              <p class="section-content" id="location-result">-</p>
            </div>
            <div class="wrapper">
              <h2 class="section-title">Timezone</h2>
              <p class="section-content" id="timezone-result">-</p>
            </div>
            <div class="wrapper">
              <h2 class="section-title">ISP</h2>
              <p class="section-content" id="isp-result">-</p>
            </div>
          </section>
        </div>
      </header>
      <main>
        <div id="map"></div>
      </main>
    </div>

    <!-- Leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Custom JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
