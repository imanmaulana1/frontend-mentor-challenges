<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="theme-wrapper">
        <h1>calc</h1>
        <div class="theme-switch">
          <div class="switch-wrapper">
            <span>THEME</span>
            <button class="switch" data-current-state="1">
              <div class="ball"></div>
            </button>
          </div>
          <div class="number-wrapper">
            <span class="label-slider" data-state="1">1</span>
            <span class="label-slider" data-state="2">2</span>
            <span class="label-slider" data-state="3">3</span>
          </div>
        </div>
      </div>
      <div class="screen">
        <span class="result">399</span>
      </div>
      <div class="keypad-wrapper">
        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key del" data-action="delete">DEL</button>
        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key" data-operand="+">+</button>
        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key" data-operand="-">-</button>
        <button class="key" data-action="decimal">.</button>
        <button class="key" data-value="0">0</button>
        <button class="key" data-operand="/">/</button>
        <button class="key" data-operand="x">x</button>
        <button class="key reset" data-action="reset">RESET</button>
        <button class="key equal" data-action="equal">=</button>
      </div>
    </main>
    <script type="module" src="./js/main.js" async></script>
  </body>
</html>
